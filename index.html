<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Cine-Cité Interactive 5K</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="viewport">
        <div id="map-container">
            <img src="assets/render_gray.jpg" class="layer gray">

            <img src="assets/render_color.jpg" class="layer color" id="color-layer">

            <svg id="map-svg" viewBox="0 0 5761 3241" preserveAspectRatio="xMidYMid meet">
                <g id="western" class="map-group">
                    <path d="M.5.5v1866...Z" class="map-zone" data-title="Western"></path>
                </g>
                <g id="fantaisie" class="map-group">
                    <path d="M4066.9.5...Z" class="map-zone" data-title="Fantaisie"></path>
                </g>
                <g id="aventure" class="map-group">
                    <path d="M5760.5.5...Z" class="map-zone" data-title="Aventure"></path>
                </g>
                <g id="animation" class="map-group">
                    <path d="M4491.5,3240.5...Z" class="map-zone" data-title="Animation"></path>
                </g>
                <g id="horreur" class="map-group">
                    <path d="M3207.7,2334.6...Z" class="map-zone" data-title="Horreur"></path>
                </g>
                <g id="superhero" class="map-group">
                    <path d="M2656.6,3240.5...Z" class="map-zone" data-title="Super-Héros"></path>
                </g>
                <g id="scifi" class="map-group">
                    <path d="M.5,3240.5...Z" class="map-zone" data-title="Science-Fiction"></path>
                </g>
                <g id="peplm" class="map-group">
                    <path d="M.5,1866.5...Z" class="map-zone" data-title="Péplum"></path>
                </g>
                <g id="espionnage" class="map-group">
                    <path d="M1885.9,2311...Z" class="map-zone" data-title="Espionnage"></path>
                </g>
                <g id="centre" class="map-group">
                    <path d="M2419.2,1707.9...Z" class="map-zone" data-title="Cinéma"></path>
                </g>
            </svg>
        </div>
    </div>

    <div id="details-panel" class="hidden">
        <button id="close-btn">×</button>
        <div class="panel-content">
            <h1 id="cat-title">Titre</h1>
            <p id="cat-desc">Description de la catégorie...</p>
        </div>
    </div>

    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
